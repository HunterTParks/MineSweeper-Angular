<div class="game-board">
  <div class="test" *ngFor="let row of minefield.columns">
    <div (click) = "onClick(tile)" *ngFor="let tile of row" class = "col-md-1">
      <span [class] = "tileColor(tile)" (contextmenu) = "markBomb(tile)"><span id="number">{{tile.count}}</span></span>
    </div>
  </div>
</div>
